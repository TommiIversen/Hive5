services:
  Engine:
    image: engine
    build:
      context: .
      dockerfile: Engine/Dockerfile
    ports:
      - "9001:9001"
    environment:
      - ASPNETCORE_URLS=http://*:9001
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  StreamHub:
    image: streamhub
    build:
      context: .
      dockerfile: StreamHub/Dockerfile
    ports:
      - "9000:8080" 
    environment:
      #- SIGNALR_URL=http://localhost:9000
      - DetailedErrors=true
      #- ASPNETCORE_URLS=http://*:9000
    logging:
      options:
        max-size: "10m"
        max-file: "10"
